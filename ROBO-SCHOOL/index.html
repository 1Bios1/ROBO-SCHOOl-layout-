<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="js/wow.min.js"></script>
    <script>
       new WOW().init();
    </script>

    <title>ROBO school</title>
  </head>
  <body>

    <div id="app">
      <div class="dropdown-menu" id="dropdown-menu">
        <div class="dropdown-menu__container">
          <div class="dropdown-menu__buttons buttons">
              <button class="buttons__btn" id="school-btn">О школе</button>
              <button class="buttons__btn" id="couchers-btn">Тренеры</button>
              <button class="buttons__btn" id="price-btn">Стоимость</button>
          </div>
        </div>
      </div>
      <header class="first-block">
        <div class="first-block__container">

          <div class="first-block__row row">
            <div class="row__box">
              <div class="row__title">ROBO.SCHOOL</div>

              <div class="row__buttons buttons">

                <button class="buttons__btn">О школе</button>
                <button class="buttons__btn">Тренеры</button>
                <button class="buttons__btn">Стоимость</button>

                <div class="buttons__phone-btn">
                  <img src="./assets/Phone.svg" alt="phone-icn">
                </div>

                <div class="buttons__dropdown-btn" id="dropdown-btn">
                  <div class="line line_1"></div>
                  <div class="line line_2"></div>
                  <div class="line line_3"></div>
                </div>

              </div>

              <div class="row__numbers">+7 800 000 11 22</div>
            </div>
          </div>

          <div class="first-block__content content">
            <div class="content__box">
              <div class="content__paragraph">
                <div class="content__title">ROBO SCHOOL</div>

                <div class="content__text">
                  Курсы повышения квалификации по робототехнике для педагогов начальной школы
                </div>

                <button class="content__btn">Записаться на курс</button>
              </div>
            </div>
          </div>
          

        </div>
      </header>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
